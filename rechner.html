			<table class= "rechnerroundboxbot" >
				<tr>
					<td colspan = "6"><label>Willkommen im Rechner:<br><br>
					Bitte fülle beide Eingaben und wähle eine Rechenoperation aus! </label><br><br>
					</td>					
				</tr>
				<tr>
					<td colspan = "6"><label for="input1" ></label><input type="number" id="input1" style="width:100%" placeholder="Eingabe 1" ></input><br><br>
					</td>
				</tr>
				<tr>
					<td colspan = "6"><label for="input2"></label><input type="number" id="input2"  style="width:100%" placeholder="Eingabe 2"></input><br><br>
					</td>
				</tr>
				<tr>
					<td><input type="button" id="add" value="+" style="width:100%"></input></td>
					<td><input type="button" id="sub" value="-" style="width:100%"></input></td>
					<td><input type="button" id="mul" value="*" style="width:100%"></input></td>
					<td><input type="button" id="div" value="/" style="width:100%"></input></td>
					<td><input type="button" id="exp" value="^" style="width:100%"></input></td>
					<td><input type="button" id="wur" value="√" style="width:100%"></input></td>					
				</tr>
				<tr>
					<td colspan = "6"><br>					
					<label for="output">Ergebnis: </label><output id="output1" ></output>
					<br>
					</td>
				</tr>				
			</table>
			<script>
				let add = document.getElementById("add");
				let sub = document.getElementById("sub");
				let mul = document.getElementById("mul");
				let div = document.getElementById("div");				
				//Additon
				add.onclick = function(evtadd){					
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);					
					document.getElementById("output1").innerHTML = input1+input2;					
				};
				//Subtraktion 
				sub.onclick = function(evtsub){
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);					
					document.getElementById("output1").innerHTML = input1-input2;				};
				//Multiplikation
				mul.onclick = function(evtmul){
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);					
					document.getElementById("output1").innerHTML = input1*input2;
				};
				//Division
				div.onclick = function(evtdiv){
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);					
					document.getElementById("output1").innerHTML = input1/input2;
				};
				//Exponent
				exp.onclick = function(evtexp){
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);										
					document.getElementById("output1").innerHTML = Math.pow(input1,input2);
				};
				//Wurzel
				wur.onclick = function(evtwur){
					let input1 = parseFloat(document.getElementById("input1").value);
					let input2 = parseFloat(document.getElementById("input2").value);					
					document.getElementById("output1").innerHTML = Math.pow(input1,1/input2);
				};				
			</script>
